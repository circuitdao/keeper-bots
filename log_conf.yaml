version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    format: '[%(asctime)s] %(levelname)s [%(name)s:%(lineno)d] %(message)s'
  json:
    "()": pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  json:
    formatter: json
    class: logging.StreamHandler
    stream: ext://sys.stderr
    level: ERROR
loggers:
  sqlalchemy:
    level: ERROR
    handlers:
      - access
    propagate: yes
  httpx:
    level: ERROR
    handlers:
      - default
    propagate: yes
  uvicorn.error:
    level: ERROR
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: ERROR
    handlers:
      - access
    propagate: no
  circuit_cli.client:
    level: INFO
    handlers:
      - access
    propagate: no
  __main__:
    level: INFO
    handlers:
      - json
    propagate: no
root:
  level: ERROR
  handlers:
    - access
  propagate: yes
