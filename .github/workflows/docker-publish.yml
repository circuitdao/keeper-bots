name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: keeper-bots

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/circuitdao/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image (mainnet)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          CHIA_NETWORK=mainnet
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build and push Docker image (testnet)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          CHIA_NETWORK=testnet
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.REGISTRY }}/circuitdao/${{ env.IMAGE_NAME }}:testnet
          ${{ env.REGISTRY }}/circuitdao/${{ env.IMAGE_NAME }}:${{ github.sha }}-testnet
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Run health check on built image
      if: github.event_name != 'pull_request'
      run: |
        # Test the mainnet image
        docker run --rm \
          -e PRIVATE_KEY="dummy_key_for_health_check" \
          -e RPC_URL="http://localhost:8555" \
          -e CHIA_NETWORK="mainnet" \
          -e ADD_SIG_DATA="true" \
          ${{ env.REGISTRY }}/circuitdao/${{ env.IMAGE_NAME }}:latest \
          python /app/healthcheck.py

    - name: Image digest
      if: github.event_name != 'pull_request'
      run: echo ${{ steps.meta.outputs.digest }}